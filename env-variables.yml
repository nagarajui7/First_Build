#env variables of a Pod to a container
apiVersion: v1
kind: Pod
metadata:
  name: <any name>
  namespace: <any name>
spec:
  containers:
  - name: <any name>
    image: k8s.gcr.io/busybox
    command: [ "sh", "-c"]
    args:
    - while true; do
        printenv MY_NODE_NAME MY_POD_NAME MY_POD_NAMESPACE;
      done;
    env:
      - name: MY_NODE_NAME
        valueFrom: 
          fieldRef:
            fieldPath: spec.nodeName
      - name: MY_POD_NAME
        valueFrom:
          fieldRef:
            fieldPath: metadata.name
      - name: MY_POD_NAMESPACE
        valueFrom:
          fieldRef:
            fieldPath: metadata.namespace
            
