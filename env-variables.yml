#env variables of a container
apiVersion: v1
kind: Pod
metadata:
  name: <any name>
  labels:
    purpose: demo
spec:
  containers:
  - name: <any name>
    image: gcr.io/google-samples/node-hello:1.0
    env:
    - name: <any name>
      value: "Hello"

