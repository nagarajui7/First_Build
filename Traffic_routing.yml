#User based routing: only specific user will have access to specific version of the application
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: reviews
spec:
  hosts:
    - reviews
  http:
  - match:
    - headers:
        end-user:
          exact: jason
    route:
    - destination:
        host: reviews
        subsset: v2
  - route:
    - destination: 
        host: reviews
        subset: v1
